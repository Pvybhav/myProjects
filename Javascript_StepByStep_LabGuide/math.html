<html>

<head>
    <script>
        var no = parseInt(prompt("enter any value from 1 to 10"))
        var number;
        switch(no){
            case 1: 
                number = "one";
                break;
            case 2:
                number = "two";
                break;
            case 3: 
                number = "three";
                break;
            case 4: 
                number = "four";
                break;
            case 5:
                number = "five";
                break;
            case 6: 
                number = "six";
                break;
            case 7: 
                number = "seven";
                break;
            case 8:
                number = "eight";
                break;
            case 9: 
                number = "nine";
                break;
            case 10: 
                number = "ten";
                break;
            default:
                number = "the number entered by you is not in range from 1 to 10"
        }            
        document.write(number)
    </script>
</head>

<body></body>

</html>
