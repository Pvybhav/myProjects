<html><head>
<script language="JavaScript">
    function FindAvg(num1,num2,num3,num4,num5)
    {
        for(i=0;i<arguments.length;i++)
        {
            total = total + arguments[i];
        }
        avg = total/arguments.length;
        document.write("average is "+avg);
    }
    var total = 0, avg = 0;
    var num1 = 1;
    var num2 = 2;
    var num3 = 3;
    var num4 = 4;
    var num5 = 5;
    FindAvg(num1,num2,num3,num4,num5);
</script>
</head><body></body></html>
