<html><body>
<h3> JavaScript Control demo</h3>
<script language="JavaScript">
 var num1 = 100;
 var num2 = 20;
 var num3 = 90;
 if(num1> num2 && num1 > num3){
     document.write("num1 is the largest of three numbers");
 }
 else if(num2 > num1 && num2 > num3){
     document.write("num2 is the largest of three numbers");
 }
 else{
     document.write("num3 is the largest of three numbers");
 }
</script>
</body></html>
